 version: 2

build:
  jobs:
    -docs-build
    -docs-deploy:
      requires:
        -docs-build
      filters:
        branches:
          only: master, circleCI

jobs:
  docs-build:
    docker:
      - image: python:3.7
    steps:
      - checkout
      - run:
        name: Build docs
        command: mkdir docs && cp -pdr * docs/
    - persist_to_workspace:
        root: docs/
        paths: html

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
        at: docs/
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
           git config user.email "ci-build@klukas.net"
           git config user.name "ci-build"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist docs/html
